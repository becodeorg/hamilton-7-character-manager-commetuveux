<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
    
  <script type="module" crossorigin src="/hamilton-7-character-manager-commetuveux/dist/assets/form.004037f1.js"></script>
  <link rel="modulepreload" crossorigin href="/hamilton-7-character-manager-commetuveux/dist/assets/axios.da025002.js">
  <link rel="stylesheet" href="/hamilton-7-character-manager-commetuveux/dist/assets/axios.4c663686.css">
</head>
<body class="bg-gray-800">
  <div id="card" class="flex flex-col justify-center items-center bg-gradient-to-b text-center from-teal-200 to-teal-700 rounded pt-2 p-2">
    <form id="newCharacter--form" method="POST">    
      <div class="flex flex-col justify-center items-center">
        <img id="pictureImage" class="mb-3 w-24 h-24 rounded-full shadow-black shadow-2xl scale-100 hover:scale-150 ease-in duration-500" alt="Picture Preview">
        <input type="file" name="image" id="picture" accept="image/*" required>
      </div>
        <div>
          <input type="text" name="name" placeholder="Character Name" id="name" required>
        </div>
        <div>
          <input type="text" name="nickname" placeholder="Character Nickname" id="nickname" required>
        </div>
        
        <input type="button" value="G" style="font-weight: bold;" onclick="commande('bold');" />
        <input type="button" value="I" style="font-style: italic;" onclick="commande('italic');" />
        <input type="button" value="S" style="text-decoration: underline;" onclick="commande('underline');" />
        <input type="button" value="Lien" onclick="commande('createLink');" />
        <select onchange="commande('heading', this.value); this.selectedIndex = 0;">
          <option value="">Titre</option>
          <option value="h1">Titre 1</option>
          <option value="h2">Titre 2</option>
          <option value="h3">Titre 3</option>
          <option value="h4">Titre 4</option>
          <option value="h5">Titre 5</option>
          <option value="h6">Titre 6</option>
        </select>
        <div id="dummy"></div>
        <div id="editeur" contentEditable>
          <textarea placeholder="Character Description" required id="resultat"></textarea>
        </div>
        <br>
        <div class="form-example">
          <input type="submit" id="form_Submit" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200" value="Submit new Character!" />
        </div>
      </form>
  </div>
</body>
</html>
