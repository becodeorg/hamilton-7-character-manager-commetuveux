<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">

    
    <title>Character-manager</title>
  </head>
  <body>

    <!-- phoneSize-->
  
    <div id="container_card" class="w-full  bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
      <div id="container_dropdown" class="flex justify-end px-4 pt-4">
          <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-800 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
              <span class="sr-only">Open dropdown</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
          </button>
          <!-- Dropdown menu -->
          <div id="dropdown" class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 2998px);">
              <ul id="dropdown_list" class="py-1" aria-labelledby="dropdownButton">
              <li>
                  <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit card</a>
              </li>
              <li>
                  <a href="#" class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete card</a>
              </li>
              <li>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white md:hidden">Create card</a>
            </li>
              </ul>
          </div>
        </div>

      <div id="card" class="flex flex-col items-center m-5 bg-teal-700 rounded-lg">
        <br>
          <img id="card_image" class="mb-3 w-24 h-24 rounded-full shadow-lg"  alt="character-image">
          <h5 id="card_charName" class="mb-1 text-xl font-medium text-gray-900 dark:text-white">CHARNAME</h5>
          <span id=" card_nickName" class="text-sm text-gray-700 dark:text-gray-400">NICKNAME</span>
          <span id="card_description" class="text-sm text-gray-700"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec </span>
          <div id="container_readMore" class="flex m-4 space-x-3 md:mt-6">
              <a id="readMore_button" href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Read More</a>
              <br>
          </div>
            <div id="container_+" class="">
            <a href="#" id="create_card_button" class="hidden py-0 px-3 text-sm font-medium text-center text-gray-900 bg-white rounded-full border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700 md:inline-flex items-center">+</a>
          </div> 
      </div>
    </div>
  </body>
</html>
