<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
    <link rel="stylesheet" href="./src/index.css">
    <script src="./src/js/form.js" type="module" defer></script>
</head>
<body class="bg-gray-800">
  <div id="card" class="flex flex-col justify-center items-center bg-gradient-to-b text-center from-teal-200 to-teal-700 rounded pt-2 p-2">
    <form id="newCharacter--form" method="POST">    
      <div class="flex flex-col justify-center items-center">
        <img id="pictureImage" class="mb-3 w-24 h-24 rounded-full shadow-black shadow-2xl scale-100 hover:scale-150 ease-in duration-500" alt="Picture Preview">
        <input type="file" name="image" id="picture" accept="image/*" required>
      </div>
        <div>
          <br>
          <input type="text" name="name" placeholder="Character Name" id="name" required class="active:border-solid border-gray-800 ">
        </div>
        <br>
        <div>
          <input type="text" name="nickname" placeholder="Character Nickname" id="nickname" required class="active:border-solid border-gray-800 ">
        </div>
        <br>

        <div class="wp-webdeasy-comment-editor">
          <div class="toolbar">
              <div class="box flex flex-row justify-end bg-slate-800 rounded pt-2 p-2">
                <span class="editor-btn flex content-center justify-center py-2 px-0 m-1 text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200" data-action="bold" data-tag-name="b" title="Bold">
                  <img src="https://img.icons8.com/fluency-systems-filled/48/000000/bold.png" class="w-1/3"/>
                </span>
                <span class="editor-btn flex content-center justify-center py-2 px-0 m-1 text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200"  data-action="italic" data-tag-name="i" title="Italic">
                  <img src="https://img.icons8.com/fluency-systems-filled/48/000000/italic.png" class="w-1/3"/>
                </span>
                <span class="editor-btn flex content-center justify-center py-2 px-0 m-1 text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 "  data-action="underline" data-tag-name="u" title="Underline">
                  <img src="https://img.icons8.com/fluency-systems-filled/48/000000/underline.png" class="w-1/3"/>
                </span>
                </div>
          </div>
        <div class="content-area">
          <div class="visuell-view" contenteditable>
          <textarea placeholder="Character Description" required id="resultat" class="html-view"></textarea></div>
      </div>
        </div>
        <br>
        <div class="form-example">
          <input type="submit" id="form_Submit" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200" value="Submit new Character!" />
        </div>
      </form>
      <br>
  </div>
</body>
</html>
