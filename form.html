<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form id="newCharacter--form" method="POST">
      <!--trix-->
      <input id="trix_test" type="hidden" name="content">
      <trix-editor input="trix_test"></trix-editor>
      <div>
        <img id="pictureImage" alt="Picture Preview">
        <input type="file" name="picture" id="picture" accept="image/*" required>
      </div>
        <div>
          <input type="text" name="name" placeholder="Character Name" id="name" required>
        </div>
        <div>
          <input type="text" name="nickname" placeholder="Character Nickname" id="nickname" required>
        </div>
        <div>
          <textarea placeholder="Character description" required></textarea>
        </div>
        <div class="form-example">
          <input type="submit" value="Send your character!">
        </div>
      </form>
      <script src="./src/js/form.js"></script>
</body>
</html>
