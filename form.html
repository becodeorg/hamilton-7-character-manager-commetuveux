<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="icon" href="/hamilton-7-character-manager-commetuveux/assets/serveur.695093ae.png">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js" type="module" defer></script>
    
  <script type="module" crossorigin src="/hamilton-7-character-manager-commetuveux/assets/form.560131fb.js"></script>
  <link rel="modulepreload" crossorigin href="/hamilton-7-character-manager-commetuveux/assets/axios.da025002.js">
  <link rel="stylesheet" href="/hamilton-7-character-manager-commetuveux/assets/axios.c819d238.css">
</head>
<body class="bg-gray-800">
  <div id="card" class="flex flex-col justify-center items-center bg-gradient-to-b text-center from-teal-200 to-teal-700 hover:bg-gradient-to-br rounded pt-2 p-2 w-96">
    <form id="newCharacter--form" method="POST">    
      <div class="flex flex-col justify-center items-center">
        <img id="pictureImage" class="mb-3 w-24 h-24 rounded-full shadow-black shadow-2xl scale-100 hover:scale-150 ease-in duration-500" alt="Picture Preview">
        <input type="file" name="image" id="picture" accept="image/*" required>
      </div>
        <div>
          <br>
          <input type="text" name="name" placeholder="Character Name" id="name" required class="active:border-solid border-gray-800 ">
        </div>
        <br>
        <div>
          <input type="text" name="nickname" placeholder="Character Nickname" id="nickname" required class="active:border-solid border-gray-800 ">
        </div>
        <br>

        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
        </div>

        <br>
        <div class="form-example">
          <input type="submit" id="form_Submit" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200" value="Submit new Character!" />
          <a id="readMore_button" href="index.html" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200">Return to List</a>
        </div>
      </form>
      <br>
  </div>
</body>
</html>
