<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Character-manager</title>
    <script src="./src/js/manager.js" type="module"></script>
  </head>
  <body class="bg-gray-800">
    <input type="text" id="searchBar" placeholder="Search for a character" class="hidden col-span-1 md:col-span-2 lg:col-span-3 w-full h-6 mt-3 text-center rounded-lg">
    <div class="swiper hidden">
      <div class="swiper-wrapper">
        <template>
          <div id="container_card" class="flex flex-col justify-items-center rounded-lg border border-gray-200 shadow-md bg-gray-800 swiper-slide">
            <div id="container_dropdown" class="flex justify-end px-4 pt-4">
                <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-300  hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg text-sm p-0" type="button">
                    <span class="sr-only">Open dropdown</span>
                      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                  </button>
                  <!-- Dropdown menu -->
                  <div id="dropdown" class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow">
                    <ul id="dropdown_list" class="py-1" aria-labelledby="dropdownButton">
                    <li>
                        <a href="#" id="dropdownEdit" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Edit card</a>
                    </li>
                    <li>
                        <a id="dropdownDelete" class="block py-2 cursor-pointer px-4 text-sm text-red-600 hover:bg-gray-100 ">Delete card</a>
                    </li>
                    <li>
                      <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 md:hidden">Create card</a>
                  </li>
                    </ul>
                </div>
              </div>
      
              <!--Card-->
            <div id="card" class="flex flex-col items-center text-center bg-gradient-to-b from-teal-200 to-teal-700 hover:bg-gradient-to-br rounded-b-lg pt-2 p-2">
              <br>
                <img id="card_image" class="mb-3 w-24 h-24 rounded-full shadow-black shadow-2xl"  alt="character-image"  data-tilt data-tilt-scale="1.1" style="transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1); will-change: transform;">
                <h5 id="card_charName" class="mb-1 text-xl font-medium uppercase text-gray-800">CHARNAME</h5>
                <span id="card_nickName" class="text-sm text-gray-800 uppercase">NICKNAME</span>
                <span id="card_description" class="text-sm text-white p-2 w-4/5 md:w-2/3 truncate"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec </span>
                <div id="container_readMore" class="flex m-4 space-x-3 md:mt-6">
                    <a id="readMore_button" href="" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200">Read More</a>
                    <br>
                </div>
                  <!-- <div id="container_+" class=""> -->
                  <a href="#" id="create_card_button" class="hidden self-end py-0 px-3 mr-2 mb-2 text-sm font-medium text-center text-gray-900 bg-white rounded-full border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200">+</a>
              <!-- </div> -->
            </div>
          </div>
      </template>
        <div id="newCard" class="pt-9 flex flex-col items-center justify-center rounded-lg border border-gray-200 shadow-md bg-gray-800">
          <a href="form.html" id="newButton" class=" hidden w-full"><button class="text-white bg-gradient-to-b from-teal-200 to-teal-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-bl-lg rounded-br-lg px-5 py-2.5 text-center text-3xl h-80 w-full">+</button></a>
        </div>
      </div>
    </div>
    <div id="loading" class="w-full h-full flex items-center justify-center">
      <img src="./src/assets/loading.svg">
    </div>
    <script id="flowbite"></script>
    <script id="tilt" type="text/javascript"></script>
    <script id="swiper"></script>
  </body>
</html>
